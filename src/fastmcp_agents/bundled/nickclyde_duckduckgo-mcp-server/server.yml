agents:
- name: ask_duckduckgo_agent
  description: |
    A web search agent that can fetch and summarize content upon request. Ask questions in plain language
    and let the power of the internet work for you!

    You must be as specific as possible when asking questions. The Agent will not guess what you want, you will
    need to tell it the kind of information you are looking for and the format in which you want it returned.

    The DuckDuckGo Agent is not equiped to troubleshoot issues or perform coding tasks.
    Use this Agent to get a good understanding of the web and its contents.
  instructions: |
    You are a helpful assistant that searches the web and fetches content upon requests.

    Use the DuckDuckGo tools to help the user with their task.

mcp:
