name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read


jobs:
  list-projects:
    name: List Projects
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set-matrix
        run: |
          .github/scripts/list-projects.sh --changed-only
      
  publish:
    continue-on-error: true
    runs-on: ubuntu-latest
    needs: [list-projects]
    permissions:
      id-token: write
    environment: pypi
    strategy: 
      fail-fast: false 
      matrix: 
        include: ${{fromJson(needs.list-projects.outputs.matrix)}}

    name: ${{ matrix.project-name }} - Publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Install uv"
        uses: astral-sh/setup-uv@v3

      - name: Sync
        run: uv sync --dev --all-groups --all-packages
        working-directory: ${{ matrix.pyproject }}

      - name: Build
        run: uv build
        working-directory: ${{ matrix.pyproject }}

      - name: Test
        run: uv run pytest -m "not skip_on_ci" -v tests/
        working-directory: ${{ matrix.pyproject }}
        env:
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL: ${{ vars.MODEL }}
      
      - name: Clean
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Build
        run: uv build --no-sources
        working-directory: ${{ matrix.pyproject }}

      - name: Publish to PyPi
        run: uv publish -v dist/*
